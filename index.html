<html>

<head>
    <meta charset="UTF-8">
    <title> Manipulando Dom </title>
</head>

<body>
    <div id="app">
        <button class="botao"> Criar Quadrado </button>
    </div>
    <div id="box" class="box">

    </div>


    <script type="text/javascript">
        var buttonElement = document.querySelector("div#app button.botao")
        var boxElement = document.querySelector(" div#box ");

        console.log(boxElement.getBoundingClientRect());

        buttonElement.onclick = function() {
            boxElement.style.width = 100;
            boxElement.style.height = 100;
            boxElement.style.backgroundColor = "red";
        }
    </script>

</body>

</html>
